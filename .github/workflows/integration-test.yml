      shell: sh
      run: |
        cd apk-repo/test/k8s-resources
        kubectl apply -f .
    - name: Retrieve Router IP
      id: retrieveIp
      run: |
        echo "router_ip=`kubectl get svc release-1-wso2-apk-router-service -n apk-release --output jsonpath='{.status.loadBalancer.ingress[0].ip}'`">> $GITHUB_OUTPUT
