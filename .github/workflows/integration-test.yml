name: start and run postman collection and go integration tests
on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths-ignore: 
      - '**/logo/**'
      - '**/choreo-build/**'
      - '/database/postgres/**'
      - '/runtime/runtime-ui/**'
      - '/samples/**'
      - '/developer/**'
concurrency: 
  group: integration-test-${{ github.event.number || github.run_id }}
env:
  GH_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}  
jobs:
  check_changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
    - name: Checkout apk-repo
      uses: actions/checkout@v3
    - name: Check for file changes
      id: check-changes
      run: |
        echo "{adapter-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- adapter != '')" >> $GITHUB_OUTPUT
        echo "{common-bal-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- common-bal-libs != '')" >> $GITHUB_OUTPUT
        echo "{common-gradle-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- common-gradle-scripts != '')" >> $GITHUB_OUTPUT
        echo "{enforcer-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- gateway/enforcer != '')" >> $GITHUB_OUTPUT
        echo "{router-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- gateway/router != '')" >> $GITHUB_OUTPUT
        echo "{helm-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- helm-charts != '')" >> $GITHUB_OUTPUT
        echo "{idp-ds-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- idp/idp-domain-service != '')" >> $GITHUB_OUTPUT
        echo "{idp-ui-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- idp/idp-ui != '')" >> $GITHUB_OUTPUT
        echo "{ratelimitter-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- ratelimiter != '')" >> $GITHUB_OUTPUT
        echo "{config-ds-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- runtime/config-deployer-service != '')" >> $GITHUB_OUTPUT
        echo "{runtime-ds-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- runtime/runtime-domain-service != '')" >> $GITHUB_OUTPUT
        echo "{test-changed}=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }}) -- test != '')" >> $GITHUB_OUTPUT
  build_adapter:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.adapter-changed == 'true' && (github.event.action == 'opened' || github.event.action == 'synchronize') 
    uses: ./.github/workflows/adapter-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  build_enforcer:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.enforcer-changed=='true' && ( github.event.action == 'opened' || github.event.action == 'synchronize')
    uses: ./.github/workflows/enforcer-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
    
  build_router:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.router-changed=='true' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    uses: ./.github/workflows/router-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  build_runtime:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.runtime-ds-changed=='true' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    uses: ./.github/workflows/runtime-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  build_config:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.config-ds-changed=='true'  && (github.event.action == 'opened' || github.event.action == 'synchronize')
    uses: ./.github/workflows/config-deployer-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}      
  build_idpds:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.idp-ds-changed=='true'  && (github.event.action == 'opened' || github.event.action == 'synchronize')
    uses: ./.github/workflows/idp-domain-service-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  build_idpui:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.idp-ui-changed=='true'  && (github.event.action == 'opened' || github.event.action == 'synchronize')
    uses: ./.github/workflows/idp-ui-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  build_ratelimiter:
    needs: check_changes
    if: github.event_name == 'pull_request_target' && needs.check_changes.outputs.ratelimitter-changed=='true'  && (github.event.action == 'opened' || github.event.action == 'synchronize')
    uses: ./.github/workflows/ratelimiter-release.yml
    with:
      aks_deployment: true
    secrets:
      WSO2_BOT_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
      WSO2_BOT_USER: ${{ secrets.WSO2_BOT_USER }}
      WSO2_BOT_EMAIL: ${{ secrets.WSO2_BOT_EMAIL }}
      DOCKER_ORGANIZATION: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
      AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
    
  runs_integration_tests_on_pull_request_target:
    if: github.event_name == 'pull_request_target' && github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
    needs: [build_adapter, build_enforcer, build_runtime, build_idpds, build_idpui,build_config,build_ratelimiter]
    runs-on: ubuntu-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Create AKS Cluster and set context
      uses: azure/CLI@v1
      with:
        azcliversion: 2.44.1
        inlineScript: |
          az aks create --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --name "${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }}" --enable-cluster-autoscaler --min-count 1 --max-count 3 --location "southeastasia" --generate-ssh-keys --verbose 
    - uses: azure/aks-set-context@v3
      with:
         resource-group: '${{ secrets.AZURE_RESOURCE_GROUP }}'
         cluster-name: '${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }}'
    - name: Create Namespace apk-release
      shell: sh
      run: |
        kubectl create namespace apk-release
        kubectl get ns 
    - name: Create Image pull secret.
      shell: sh
      run: |
        kubectl create secret docker-registry azure-registry --docker-server=${{ secrets.AZURE_ACR_NAME }}.azurecr.io --docker-username=${{ secrets.AZURE_ACR_USER }} --docker-password=${{ secrets.AZURE_ACR_PASSWORD }} --docker-email=${{ secrets.WSO2_BOT_EMAIL }} -n apk-release
    - name: Checkout apk-repo.
      uses: actions/checkout@v3
      with:
        fetch-depth: "0"
        path: apk-repo
        token: ${{ secrets.WSO2_BOT_TOKEN }}
    - name: Set release username and email
      shell: sh
      run: |
        git config --global user.name ${{ secrets.WSO2_BOT_USER }}
        git config --global user.email ${{ secrets.WSO2_BOT_EMAIL }}

    - name: checkout pull request and merge.
      shell: sh
      if: github.event_name == 'pull_request_target' && github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
      run: |
        cd apk-repo
        gh pr checkout ${{ github.event.number }} -b pr-${{ github.event.number }}
        git checkout pr-${{ github.event.number }}
        git merge origin/main

    - name: Helm release deploy
      if: github.event_name == 'pull_request_target' && github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
      shell: sh
      run: |
        cd apk-repo/helm-charts
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo add jetstack https://charts.jetstack.io
        helm dependency build
        helm install release-1 -n apk-release . --debug --wait --timeout 10m0s \
        --set wso2.subscription.imagePullSecrets=azure-registry \
        --set wso2.apk.dp.runtime.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/runtime-domain-service:${{ github.sha }} \
        --set wso2.apk.dp.configdeployer.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/config-deployer-service:${{ github.sha }} \
        --set wso2.apk.dp.adapter.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/adapter:${{ github.sha }} \
        --set wso2.apk.dp.gatewayRuntime.deployment.enforcer.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/enforcer:${{ github.sha }} \
        --set idp.idpds.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/idp-domain-service:${{ github.sha }} \
        --set idp.idpui.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/idp-ui:${{ github.sha }}        
        kubectl get pods -n apk-release
        kubectl get svc -n apk-release
    - name: Apply test resources
      shell: sh
      run: |
        cd apk-repo/test/k8s-resources
        kubectl apply -f .
    - name: Retrieve Router IP
      id: retrieveIp
      run: |
        echo "router_ip=`kubectl get svc release-1-wso2-apk-router-service -n apk-release --output jsonpath='{.status.loadBalancer.ingress[0].ip}'`">> $GITHUB_OUTPUT
    - name: Run test cases
      shell: sh
      run: |
          cd apk-repo/test/postman-tests
          ./gradlew test -PgwHost=${{ steps.retrieveIp.outputs.router_ip }}
    - name: Helm release undeploy
      if: always()
      shell: sh
      run: |
        cd apk-repo/helm-charts
        helm uninstall release-1 -n apk-release
        kubectl get pods -n apk-release
        kubectl get svc -n apk-release
    - name: Delete AKS cluster
      if: always()
      uses: azure/CLI@v1
      with:
        azcliversion: 2.44.1
        inlineScript: |
          az aks delete --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }} --yes
    - name: Logout from azure
      if: always()
      uses: azure/CLI@v1
      with:
        azcliversion: 2.44.1
        inlineScript: |
          az logout
    - name: Publish Test Report
      if: always()
      uses: malinthaprasan/action-surefire-report@v1
      with:
       report_paths: 'apk-repo/test/postman-tests/build/*.xml'
       fail_on_test_failures: true

  runs_go_integration_tests_on_pull_request_target:
    if: github.event_name == 'pull_request_target' && github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
    needs: [build_adapter, build_enforcer,build_ratelimiter]
    runs-on: ubuntu-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Create AKS Cluster and set context
      uses: azure/CLI@v1
      with:
        azcliversion: 2.44.1
        inlineScript: |
          az aks create --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --name "go-integ-${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }}" --enable-cluster-autoscaler --min-count 1 --max-count 3 --location "southeastasia" --generate-ssh-keys --verbose 
    - uses: azure/aks-set-context@v3
      with:
         resource-group: '${{ secrets.AZURE_RESOURCE_GROUP }}'
         cluster-name: 'go-integ-${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }}'
    - name: Create Namespace apk-integration-test
      shell: sh
      run: |
        kubectl create namespace apk-integration-test
        kubectl get ns 
    - name: Create Image pull secret.
      shell: sh
      run: |
        kubectl create secret docker-registry azure-registry --docker-server=${{ secrets.AZURE_ACR_NAME }}.azurecr.io --docker-username=${{ secrets.AZURE_ACR_USER }} --docker-password=${{ secrets.AZURE_ACR_PASSWORD }} --docker-email=${{ secrets.WSO2_BOT_EMAIL }} -n apk-integration-test
    - name: Checkout apk-repo.
      uses: actions/checkout@v3
      with:
        fetch-depth: "0"
        path: apk-repo
        token: ${{ secrets.WSO2_BOT_TOKEN }}
    - name: Set release username and email
      shell: sh
      run: |
        git config --global user.name ${{ secrets.WSO2_BOT_USER }}
        git config --global user.email ${{ secrets.WSO2_BOT_EMAIL }}

    - name: checkout pull request and merge.
      shell: sh
      if: github.event_name == 'pull_request_target' && github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
      run: |
        cd apk-repo
        gh pr checkout ${{ github.event.number }} -b pr-${{ github.event.number }}
        git checkout pr-${{ github.event.number }}
        git merge origin/main

    - name: Helm release deploy
      if: github.event_name == 'pull_request_target' && github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
      shell: sh
      run: |
        cd apk-repo/helm-charts
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo add jetstack https://charts.jetstack.io
        helm dependency build
        helm install apk-test-setup -n apk-integration-test . --debug --wait --timeout 10m0s \
        --set wso2.subscription.imagePullSecrets=azure-registry \
        --set wso2.apk.dp.runtime.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/runtime-domain-service:${{ github.sha }} \
        --set wso2.apk.dp.configdeployer.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/config-deployer-service:${{ github.sha }} \
        --set wso2.apk.dp.adapter.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/adapter:${{ github.sha }} \
        --set wso2.apk.dp.gatewayRuntime.deployment.enforcer.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/enforcer:${{ github.sha }} \
        --set idp.idpds.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/idp-domain-service:${{ github.sha }} \
        --set idp.idpui.deployment.image=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/idp-ui:${{ github.sha }} \
        --set wso2.apk.dp.runtime.deployment.replicas=0
        kubectl get pods -n apk-integration-test
        kubectl get svc -n apk-integration-test
    - name: Run test cases
      shell: sh
      run: |
          cd apk-repo/test/integration
          sh ./scripts/setup-hosts.sh
          go test -v integration_test.go
    - name: Helm release undeploy
      if: always()
      shell: sh
      run: |
        cd apk-repo/helm-charts
        helm uninstall apk-test-setup -n apk-integration-test
        kubectl get pods -n apk-integration-test
        kubectl get svc -n apk-integration-test
    - name: Delete AKS cluster
      if: always()
      uses: azure/CLI@v1
      with:
        azcliversion: 2.44.1
        inlineScript: |
          az aks delete --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name go-integ-${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }} --yes
    - name: Logout from azure
      if: always()
      uses: azure/CLI@v1
      with:
        azcliversion: 2.44.1
        inlineScript: |
          az logout
    - name: Publish Test Report
      if: always()
      uses: malinthaprasan/action-surefire-report@v1
      with:
       report_paths: 'apk-repo/test/postman-tests/build/*.xml'
       fail_on_test_failures: true

  runs_integration_on_workflow_dispatch:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Create AKS Cluster and set context
      uses: azure/CLI@v1
      with:
        azcliversion: 2.44.1
        inlineScript: |
          az aks create --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --name "${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }}" --enable-cluster-autoscaler --min-count 1 --max-count 3 --location "southeastasia" --generate-ssh-keys --verbose 
    - uses: azure/aks-set-context@v3
      with:
          resource-group: '${{ secrets.AZURE_RESOURCE_GROUP }}'
          cluster-name: '${{ secrets.AKS_CLUSTER_NAME }}-${{ github.event.number || github.run_id }}'
    - name: Create Namespace apk-release
      shell: sh
      run: |
        kubectl create namespace apk-release
        kubectl get ns 
    - name: Create Image pull secret.
      shell: sh
      run: |
        kubectl create secret docker-registry azure-registry --docker-server=${{ secrets.AZURE_ACR_NAME }}.azurecr.io --docker-username=${{ secrets.AZURE_ACR_USER }} --docker-password=${{ secrets.AZURE_ACR_PASSWORD }} --docker-email=${{ secrets.WSO2_BOT_EMAIL }} -n apk-release
